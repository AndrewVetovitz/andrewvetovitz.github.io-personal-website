# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create static directory
        run: mkdir -p "./dist/client/static/quad-tree"
        # quad tree
      - name: Checkout Quad-Tree
        uses: actions/checkout@v4
        with:
          repository: AndrewVetovitz/Quad-Tree-Imaging-2
          path: quad-tree
      - name: Install Quad Tree dependencies
        run: npm ci
        working-directory: quad-tree/quad-tree-frontend
      - name: Build Quad Tree
        run: npm run build
        working-directory: quad-tree/quad-tree-frontend
      # normal build
      - name: Copy Quad Tree to main project
        run: cp -r quad-tree/quad-tree-frontend/dist/* dist/client/static/quad-tree/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: "./dist/client"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
